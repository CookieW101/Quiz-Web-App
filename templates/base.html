<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author"
        content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
    <title>Quiz Web App</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap"
        rel="stylesheet">
    {% block head %}
    {% endblock %}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            /* Greutatea pentru regular */
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            /* Greutatea pentru Black */
        }

        h2,
        h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            /* Greutatea pentru semi-bold */
        }
    </style>
</head>

<body>
    <div class="col-lg-9 mx-auto p-4 py-md-5">
        <header class="align-items-center border-bottom">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-md-center"
                        id="navbarsExample10">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% for (text, url, id) in g.menu_pages %}
                            <li class="nav-item">
                                <a class="nav-link {% if active_page == id %}active{% endif %}"
                                    href="{{ url }}">{{ text }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main style="padding-top: 1em;">
            {% block content %}
            <!-- <h1 class="text-body-emphasis">Welcome</h1>
            <p class="fs-5 col-md-8">Hello Flask</p> -->
            {% endblock %}
        </main>
        <footer class="pt-5 my-5 text-body-secondary border-top">
            <!-- Template created by the Bootstrap team &middot; &copy; 2023 -->
            Echipa de vis : Banu Daria, Iordache Ioana, Mihai Alexia, Rusu
            Carla &middot; &copysr; 2023
        </footer>
    </div>
    <script src="/public/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
